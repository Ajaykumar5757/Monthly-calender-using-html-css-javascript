<!DOCTYPE html>
<html>
<head>
    <title>Month Calendar</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="javascript/javascript.js"></script>
</head>
<body>
    <div class="calendar-top">
        <div class="controls">
            <h1>Monthly Calendar</h1>
            <span class="arrow" id="prev-month" onclick="changeMonth(-1)">&#9664;</span>
            <select id="month">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <input type="number" id="year" value="2024" min="1900" max="2100">
            <span class="arrow" id="next-month" onclick="changeMonth(1)">&#9654;</span>
            <button onclick="generateCalendar()">Generate</button>
        </div>
        <div class="calendar-container">
            <table id="calendar">
            </table>
        </div>
    </div>
</body>
</html>
